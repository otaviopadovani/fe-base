<polymer-element flex vertical layout name="channel-card" attributes="channel">
  <template>
    <style>
      .card {
        text-align: center;
      }
      .card h1 {
        margin-bottom: 10px;
      }
      .card a {
        color: white;
        font-weight: 300;
        text-decoration: none;
      }
      .card p {
        color: white;
        margin: 0;
      }
    </style>

  <div layout flex vertical center-justified slide-down class="card">
    <a href="//www.youtube.com/channel/{{channel.id}}" target="_blank"><img src="{{channel.avatar}}" /></a>
    <h1><a href="//www.youtube.com/channel/{{channel.id}}" target="_blank">{{channel.title}}</a></h1>
    <p>views: {{format(channel.views)}}</p>
    <p>subscribers: {{format(channel.subs)}}</p>

    <!--
    <paper-fab mini icon="delete"
      on-tap="{{handleRemove}}">
    </paper-fab>
    -->
  </div>

  </template>
  <script>
    Polymer({
      format: function (number) {
        if (number === undefined) {
          return undefined;
        }

        return number.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");;
      },

      handleRemove: function () {
        this.fire('remove');
      }
    });
  </script>
</polymer-element>
