<link rel="import" href="../../../bower_components/polymer/polymer.html">
<link rel="import" href="../../../bower_components/core-toolbar/core-toolbar.html">
<link rel="import" href="../../../bower_components/paper-icon-button/paper-icon-button.html">

<polymer-element name="app-launcher" attributes="">
  <template>
    <style>
      .app {
        border: 1px solid #ccc;
        padding: 0;
        margin: 0 10px;
        width: 300px;
        text-align: center;
      }
      img {
        width: 70%;
      }
      core-selector {
        padding: 5% 0;
      }
      h2 {
        font-size: 20px;
        padding: 7% 0;
        margin: 7% 0 0 0;
      }
      .channel-inspector h2 {
        background: #FFEB3B;
      }
      .video-manager h2 {
        background: #FF5722;
      }
      a {
        color: #333;
        text-decoration: none;
        font-weight: 400;
      }
    </style>

    <core-selector horizontal center-justified layout tile-cascade>
      <template repeat="{{ item in items }}">
        <div vertical layout class="app {{ item }}" cross-fade>
          <a href="/#/{{ item }}"><img src="images/{{ item }}.svg" /></a>
          <h2><a href="/#/{{ item }}">{{ item }}</a></h2>
        </div>
      </template>
    </core-selector>

  </template>
  <script>
    (function () {
      Polymer({
        ready: function () {
          this.items = [
            'channel-inspector',
            'video-manager',
          ];
        }
      });
    })();
  </script>
</polymer-element>
